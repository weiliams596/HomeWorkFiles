<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">
</head>

<body>
    <div class="calculator-div">
        <div class="calculator-display">
            <input type="text" id="calculator-input" value="0">
        </div>
        <div class="opreater-div">
            <button class="opreater-row" id="clear-btn">C</button>
            <button class="opreater-row" id="change-sign-btn">+/-</button>
            <button class="opreater-row" id="percent-btn">%</button>
            <button class="opreater-clumn" id="divide-btn">/</button>
            <button class="opreater-numb" id="7-btn">7</button>
            <button class="opreater-numb" id="8-btn">8</button>
            <button class="opreater-numb" id="9-btn">9</button>
            <button class="opreater-clumn" id="multiply-btn">X</button>
            <button class="opreater-numb" id="4-btn">4</button>
            <button class="opreater-numb" id="5-btn">5</button>
            <button class="opreater-numb" id="6-btn">6</button>
            <button class="opreater-clumn" id="subtract-btn">-</button>
            <button class="opreater-numb" id="1-btn">1</button>
            <button class="opreater-numb" id="2-btn">2</button>
            <button class="opreater-numb" id="3-btn">3</button>
            <button class="opreater-clumn" id="plus-btn">+</button>
            <button class="opreater-numb two-clumn" id="0-btn">0</button>
            <button class="opreater-numb" id="dot-btn">.</button>
            <button class="opreater-row" id="equal-btn">=</button>
        </div>
    </div>
    <script src="JS/caculator.js"></script>
</body>

</html>
