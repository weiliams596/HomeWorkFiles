<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form action="" method="post" class="form_container">
        <h1>Contact Us</h1>
        <input title="Enter your name" placeholder="Enter your name" type="text" id="name" name="name" pattern="[a-zA-Z]{3,20}" required>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <textarea title="Enter your message" name="message" placeholder="Message" id="textarea" rows="5" required></textarea>
        <button type="submit">Submit</button>        
    </form>
</body>
</html>
