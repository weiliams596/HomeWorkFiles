<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Search_cheap_flight_tickets.css">
</head>

<body>
    <h1 class="title1">Search cheap flight tickets</h1>
    <form action="" class="one_line_form">
        <input class="form_input1" type="text" id="from" name="from" required>
        <input class="form_input2" type="text" id="to" name="to" required>
        <input class="" type="date" id="departure_date" name="departure_date" required>
        <input type="date" id="return_date" name="return_date" required>
        <select title="Select class" class="form_select" name="selections" id="selecters">
            <option value="">Select class</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
            <option value="First">First</option>
        </select>
        <button class="form_button" type="submit">Search</button>
    </form>
</body>

</html>
