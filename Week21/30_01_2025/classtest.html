<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="Style/classtest.css">
    <link rel="stylesheet" href="">
</head>

<body>
    <h1>Қараңғы және хараңғы режимі</h1>
    <button onclick="addDarkMode()">Dark Mode</button>
    <script>
        if (localStorage.getItem("theme") === "dark") {
            document.body.classList.add("dark-mode");
            document.getElementsByTagName("button")[0].textContent = "Light Mode";
        } else {
            document.body.classList.remove("dark-mode");
            document.getElementsByTagName("button")[0].textContent = "Dark Mode";
        }

        function addDarkMode() {
            let nowThems  = document.body.classList.toggle("dark-mode");
            //document.getElementsByTagName("button")[0].textContent = document.getElementsByTagName("button")[0].textContent === "Dark Mode" ? "Light Mode" : "Dark Mode";
            document.getElementsByTagName("button")[0].textContent = nowThems ? "Light Mode" : "Dark Mode";
            localStorage.setItem("theme", nowThems ? "dark" : "light");
        }
    </script>
</body>

</html>
