<body>
    <!-- JavaScript code -->
    <!-- Task 1 -->
    <script>
        let age = prompt("Enter your age:") - 0;
        let student = prompt("You are a student? (1 for yes, 0 for no)") - 0;
        alert(age > 65 || student == 1);
    </script>
    <!-- ---- -->

    <!-- Task2 -->
    <script>
        let num = prompt("Plase enter a number between 10 and 20:");
        alert(num >= 10 && num <= 20);
    </script>
    <!-- ---- -->

    <!-- Task3 -->
    <script>
        let numb1 = prompt("Enter the first number:") - 0;
        let numb2 = prompt("Enter the second number:") - 0;
        alert((numb1 < 0 && numb2 >= 0) || (numb1 >= 0 && numb2 < 0));
        //or 
        //alert(!((numb1 < 0 && numb2 < 0) || (numb1 >= 0 && numb2 >= 0)));
    </script>
