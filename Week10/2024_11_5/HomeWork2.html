<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кішігірім ойын жасау</title>
</head>
<body>
    <script>
        alert("Сізге кішігірім ойын жасадық:");
        let score=0;
        if(+prompt("Қазақстанның тәуелсіздік алған жылы.")==1991){
            alert(" +1 ұпай қосылады"+ ++score);
        }
        if(prompt("Қазір оқып жатқан қаласы.")=="Almaty"){
            alert(" +1 ұпай қосылады"+ ++score);
        }
        alert("Студенттің жинаған ұпайы: "+score);
    </script>
</body>
</html>
