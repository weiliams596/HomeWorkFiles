<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let score = +prompt("Баллды еңгізіңіз:");
        if(score >=90 && score <=100){
            alert("Жарайсыз! Сіздің алған баллыңыз : A");
        }else if(score >=80 && score < 90){
            alert("Керемет! Сіздің алған баллыңыз : B");
        }else if(score >=70 && score < 80){
            alert("Жаман емес! Сіздің алған баллыңыз : C");
        }else if(score >=60 && score < 70){
            alert("Қанағатылық! Сіздің алған баллыңыз : D");
        }else{
            alert("Сіз перекурсқа қалдыңыз!");
        }
    </script>
</body>
</html>
