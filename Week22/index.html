<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="icon" href="Assets/OIP.jpeg">
    <link rel="stylesheet" href="Style/index.css">
</head>
<body>
    <header id="header">
        <div class="header-left">
            <img src="Assets/OIP.jpeg" alt="logo" id="logo">
        </div>
        <div class="header-center">
            <h5 id="local-weather"></h5>
        </div>
        <div class="header-right">
            <input type="search" id="search-input" placeholder="Search for a city">
            <button id="search-btn"><img src="Assets/search.svg" alt=""></button>
        </div>
    </header>
    <main id="main">
        <div class="gap-div">
            
        </div>
        <div class="choose-div">
            <button id="choose-almaty">Менің тұрған қалам</button>
            <button id="choose-all-city">Барлық қалалар</button>
        </div>
        <div id="show-list"></div>
    </main>
    <script src="JS/index.js"></script>
</body>
</html>
