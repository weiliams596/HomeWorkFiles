<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.12.2024 Homework</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #change_size_box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f2f2f2;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            text-align: center;
        }


    </style>
</head>
<body>
    <h1>12.12.2024 Homework</h1>
    <h2>Interactive Box Task</h2>
    <div id="change_size_box" onmouseenter="onMouseEnter()" onmouseleave="onMouseLeave()">
        <p>Өзгеріс көру үшін мышкаңызды қорапқа алып келіңіз.</p>
    </div>
    <div class="btn_list">
        <button id="change_color_btn" onclick="changeColor()">Жасыл</button>
        <button id="change_width_btn" onclick="changeWidth()">Ұзарту</button>
        <button id="change_height_btn" onclick="changeHeight()">Биіктігін ұзарту</button>
    </div>
    <script src="JS/homework.js"></script>
</body>
</html>
