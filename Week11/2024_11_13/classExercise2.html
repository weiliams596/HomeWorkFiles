<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let maxCount = +prompt("Enter the number between 1 and 10");
        let index=1;
        while (index < maxCount) {
            if(maxCount < 1 || maxCount > 10 &&(isNaN(maxCount) || maxCount ==null || maxCount == undefined)){
                alert("Please enter a number between 1 and 10");
                maxCount = +prompt("Enter the number between 1 and 10");
            }else{
                console.log("7 * " + index + " = " + (7 * index));
                index++;
            }
        }
    </script>
</body>

</html>
