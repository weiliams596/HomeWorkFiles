<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
        }

        .carousel {
            perspective: 10000px;
        }

        .carousel-inner {
            display: flex;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .carousel-item {
            min-width: 200px;
            min-height: 200px;
            margin: 20px;
            background: #fff;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            backface-visibility: hidden;
        }

        .carousel-item:nth-child(1) { transform: rotateY(0deg); }
        .carousel-item:nth-child(2) { transform: rotateY(60deg)  }
        .carousel-item:nth-child(3) { transform: rotateY(120deg)  }
        .carousel-item:nth-child(4) { transform: rotateY(180deg)  }
        .carousel-item:nth-child(5) { transform: rotateY(240deg)  }
        .carousel-item:nth-child(6) { transform: rotateY(300deg)  }

        @keyframes rotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }
    </style>
    <title>3D Carousel</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">1</div>
            <div class="carousel-item">2</div>
            <div class="carousel-item">3</div>
            <div class="carousel-item">4</div>
            <div class="carousel-item">5</div>
            <div class="carousel-item">6</div>
        </div>
    </div>
</body>
</html>
